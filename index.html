<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#2b5876,#4e4376);
    font-family:Arial, sans-serif;
}

.container{
    display:flex;
    gap:25px;
}

.calculator{
    background:#ffffff;
    padding:20px;
    border-radius:15px;
    width:260px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

#display{
    width:100%;
    height:55px;
    font-size:24px;
    text-align:right;
    padding-right:10px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
}

button{
    height:55px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#e0e0e0;
}

button:hover{
    background:#d5d5d5;
}

.operator{
    background:#4e73df;
    color:white;
}

.operator:hover{
    background:#3b5ec8;
}

.equal{
    background:#1cc88a;
    color:white;
    grid-column:span 2;
}

.equal:hover{
    background:#17a673;
}

.clear{
    background:#e74a3b;
    color:white;
}

.clear:hover{
    background:#d63a2c;
}

.history{
    background:#ffffff;
    width:220px;
    padding:15px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    display:flex;
    flex-direction:column;
}

.history h3{
    text-align:center;
    margin-bottom:10px;
    font-size:18px;
}

.history-list{
    flex:1;
    overflow-y:auto;
    font-size:14px;
}

.history-list div{
    padding:5px 0;
    border-bottom:1px solid #ddd;
}

.clear-history{
    margin-top:10px;
    height:35px;
    border:none;
    border-radius:8px;
    background:#f6c23e;
    cursor:pointer;
}

.clear-history:hover{
    background:#dda20a;
}
</style>
</head>

<body>

<div class="container">

<div class="calculator">
<input type="text" id="display" disabled>

<div class="buttons">
<button class="clear" onclick="clearDisplay()">C</button>
<button onclick="toggleSign()">±</button>
<button onclick="percentage()">%</button>
<button class="operator" onclick="append('/')">÷</button>

<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button class="operator" onclick="append('*')">×</button>

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button class="operator" onclick="append('-')">−</button>

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button class="operator" onclick="append('+')">+</button>

<button onclick="append('0')">0</button>
<button onclick="append('.')">.</button>
<button class="equal" onclick="calculate()">=</button>
</div>
</div>

<div class="history">
<h3>History</h3>
<div class="history-list" id="history"></div>
<button class="clear-history" onclick="clearHistory()">Clear History</button>
</div>

</div>

<script>
function append(value){
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function calculate(){
    try{
        let exp = display.value;
        let result = eval(exp);
        display.value = result;

        let item = document.createElement("div");
        item.innerText = exp + " = " + result;
        document.getElementById("history").prepend(item);
    }
    catch{
        display.value = "Error";
    }
}

function toggleSign(){
    if(display.value){
        display.value = display.value * -1;
    }
}

function percentage(){
    if(display.value){
        display.value = display.value / 100;
    }
}

function clearHistory(){
    document.getElementById("history").innerHTML = "";
}
</script>

</body>
</html>
